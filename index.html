<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 heading text-center">
      <h1>Sound Controlled Pets</h1>
      <p>Note : Play different sounds like moo,meow,bark to make the animals appear</p>
    </div>
    <div class="main_div">
      <center>
         <button class="btn btn-info" onclick="start()">Start</button>
         <h3 id="result">I can hear:</h3>
         <h3 id="accuracy">Accuracy</h3>
         <br>
         <br>
         <img src="Ear.png" id="animal" height="250" width="300">
      </center>
    </div>
    <div class="copyright-footer">Created By Gautam Viswanath</div>
<script src="main.js"></script>
  </body>
</html>
